name: style check

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # with all history
          fetch-depth: 0
      - name: Validate BOM
        run: |
          for i in $(git diff --name-only origin/${GITHUB_BASE_REF}...${GITHUB_SHA}); do
            ret=0
            if [ -f ${i} ]; then
              case ${i} in
                *.c|*.cc|*.cpp|*.h)
                  if file ${i} | grep -q BOM; then
                    echo "Missing BOM in ${i}" && ret=1;
                  fi
                  ;;
              esac
            fi
            exit ${ret}
          done
